<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="prefetch" href="/assets/doubloon.svg" />
    <link rel="icon" type="image/x-icon" href="/assets/doubloon.svg" />
    <title>Doubloon Project Ranker</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script type="module" src="/js/project-manager.js"></script>
    <script type="module" src="/js/stats.js"></script>
    <script type="module" src="/js/local-storage.js"></script>
    <script type="module" src="/js/constants.js"></script>
    <script type="module" src="/js/script.js"></script>
  </head>
  <body>
    <div class="hover-div" style="text-align: center">
      <button id="toggle-button">
        <i class="fa-regular fa-moon"></i>
        <i class="fa-regular fa-sun"></i>
      </button>
      <div id="title-div">
        <div>
          <h1>Doubloon Project Ranker</h1>
          <h3>(n) to create a new project, (r) to rank projects, (c) to clear projects</h3>
        </div>
      </div>
      <br />
    </div>
    <br /><br />

    <div id="input-container"></div>
    <br />
    <button id="add-button">(n) new <i class="fa fa-plus" aria-hidden="true"></i></button>

    <br /><br />
    <div id="stats" class="split-div" style="visibility: hidden">
      <div class="hover-div">
        <h2 id="stats-heading">Stats <i class="fa-solid fa-chart-simple"></i></h2>
        <p id="average-rate"></p>
        <p id="stdev-doubloon"></p>
        <p id="average-doubloon"></p>
        <p id="median-doubloon"></p>
        <p style="margin-bottom: 20px"></p>
      </div>
      <div class="hover-div">
        <h2 id="time-calculation-heading">
          How Long Will it Take? <i class="fa-regular fa-clock"></i>
        </h2>
        <br />
        <div>
          <span class="dropdown-container">
            <select id="doubloon-dropdown" class="dropdown"></select>
          </span>
          <span id="or-text">or</span>
          <div id="doubloon-input-div">
            <input
              type="number"
              id="doubloon-input"
              class="number-input"
              placeholder="Doubloons"
              min="0"
            />
            <img src="/assets/doubloon.svg" alt="Doubloon Icon" class="doubloon" />?
          </div>
        </div>
        <button id="submit-button">Go! <i class="fa-solid fa-arrow-right"></i></button>
        <p id="time-calculation-result"></p>
      </div>
    </div>

    <div class="hover-div sticky-div">
      <button id="rank-button">(r) rank! <i class="fa-solid fa-sort"></i></button>
      <button id="clear-button">(c) clear <i class="fa-solid fa-trash"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/152f67d079.js" crossorigin="anonymous"></script>
  </body>
</html>
